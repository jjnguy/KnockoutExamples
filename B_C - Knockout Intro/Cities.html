<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cities of the World</title>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/Scripts/knockout-3.0.0.js"></script>
    <script src="Scripts/Cities.js"></script>
</head>
<body>
    <div class="content">
        <h1>Cities</h1>
        <div>
            <label>Name<input data-bind="value: newCityName" /></label>
            <br />
            <label>Country<select data-bind="value: selectedCountry, options: allCountries, optionsText: 'Name'"></select></label>
            <br />
            <button data-bind="click: newCity">create</button>
        </div>
        <hr />
        <div data-bind="visible: loadingCities">Loading, please wait...</div>
        <div data-bind="foreach: allCities">
            <div data-bind="text: Name"></div>
        </div>
    </div>
    <script>
        ko.applyBindings(new Cities());
    </script>
</body>
</html>
