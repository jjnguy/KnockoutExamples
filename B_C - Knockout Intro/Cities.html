<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cities of the World</title>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/Scripts/knockout-3.0.0.js"></script>
    <script src="Scripts/Cities.js"></script>
</head>
<body>
    <div class="content">
        <h1>Cities</h1>
        <div>
            <h3>add new city</h3>
            <form data-bind="submit: newCity" method="POST">
                <label>Country<select data-bind="options: allCountries, optionsText: 'Name', value: selectedCountry"></select></label>
                <label>Name<input data-bind="value: newCityName" /></label>
                <button type="submit">create</button>
            </form>
            <hr />
        </div>
        <div data-bind="visible: loadingCities">Loading, please wait...</div>
        <div data-bind="foreach: allCities">
            <div data-bind="text: Name"></div>
        </div>
    </div>
    <script>
        ko.applyBindings(new Cities());
    </script>
</body>
</html>
